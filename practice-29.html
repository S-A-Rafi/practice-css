<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
    .header{
        width: 100%;
        height: 60px;
        background-color: rgb(7, 7, 112);
    }
    .part-1{
        
        height: 100%;
        width: 200px;
        float: left;
        margin-left: 50px;
        margin-right: 50px;
        background-image: url(image/spero.png);
        
    }
    .part-2{
        
        height: 100%;
        width: 400px;
        float: left;
        margin-left: 10px;
    }
    .part-3{
        
        height: 100%;
        width: 620px;
        float: left;
        font-weight: bold;
        margin-left: 10px;

    }
    .part-3 ul li{
        display: inline-block;
        float: left;
        margin-left: 50px;
    }
    .part-3 ul li a{
        text-decoration: none;
        font-size: x-large;
        color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
    }
    .sidebar{
        width: 200px;
        height: 500px;
        background-color: blueviolet;
        float: left;
    }
    .content{
        width: 100%;
        height: 500px;
        background-color: rgb(43, 226, 43);  
        
    }
    .footer{
        width: 100%;
        height: 100px;
        background-color: rgb(85, 85, 233);
    }
    input{
        height: 50px;
        width: 250px;
        border-color: antiquewhite;
        border: 3px;
        border-radius: 5px;
        margin-top: 5px;
        
    }
    button{
        color: rgba(7, 9, 117, 0.781);
        border-color: rgb(215, 217, 250);
        border: 3px;
        border-radius: 5px;
        height: 50px;
        width: 80px;
        margin-top: 5px;
        background-color: none;
    }
</style>
</head>
<body>
    <div class="header">
        <div class="part-1">
            
        </div>
        <div class="part-2">
            <input type="search" placeholder="Search here">
            <button>Search</button>
        </div>
        <div class="part-3">
            <ul>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Notice</a></li>

    </div>

    </div>

    </div>
    <div class="footer">

    </div>
</body>
</html>
