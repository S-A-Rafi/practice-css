<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table{
            border: 3px solid green;
            width: 250px;
        }
        th{
            font-size: 30px;
            color: rgb(7, 7, 197);
        }
        button{
            margin: 0px 0px 0px 40px;
            width: 100px;
        }
        td{
            width: 250px;
        }
    </style>
</head>
<body>
    <div>
        <table border="1">
            <form action="">
            <tr>
                <th colspan="2">Ragistration Form</th>
            </tr>
            <tr>
                <td>pname</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Select Gaame</td>
                <td>
                    <input type="checkbox">Hockey <br>
                    <input type="checkbox">Football <br>
                    <input type="checkbox">Badminton <br>
                    <input type="checkbox">Cricket <br>
                    <input type="checkbox">Volleyball
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male <br>
                    <input type="radio" name="gender">Female <br>
                    <input type="radio" name="gender">Demale
                </td>
            </tr>
            <tr>
                <td>Select page</td>
                <td>
                    <select name="" id="">
                        <option value="">Moon</option>
                        <option value="">Sun</option>
                        <option value="">Earth</option>
                        <option value="">Sky</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Skill</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </form>
        </table>
    </div>
</body>
</html>
